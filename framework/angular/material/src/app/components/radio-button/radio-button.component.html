<div class="content-padding">
    <section>
        <h3>Radio buttons inside of a template-driven form</h3>
        <mat-radio-group [(ngModel)]="formSeason">
            <label>Choose a season: </label>
            <mat-radio-button value="spring">Spring</mat-radio-button>
            <mat-radio-button value="summer">Summer</mat-radio-button>
            <mat-radio-button value="fall">Fall</mat-radio-button>
            <mat-radio-button value="winter">Winter</mat-radio-button>
        </mat-radio-group>
        <p>Chosen value is {{ formSeason ?? 'none' }}</p>
    </section>
    <section>
        <h3>Radio buttons inside of a reactive form</h3>
        <mat-radio-group [formControl]="formControlSeason">
            <label>Choose a season: </label>
            <mat-radio-button value="spring">Spring</mat-radio-button>
            <mat-radio-button value="summer">Summer</mat-radio-button>
            <mat-radio-button value="fall">Fall</mat-radio-button>
            <mat-radio-button value="winter">Winter</mat-radio-button>
        </mat-radio-group>
        <p>Chosen value is {{ formControlSeason.value ?? 'none' }}</p>
    </section>
</div>
