<div class="content-padding">
    <h3>Sort header used in a table</h3>
    <table mat-table [dataSource]="dataSource" matSort class="full-width mat-elevation-z8">

        <!--ID-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let building">{{ building.id }}</td>
        </ng-container>

        <!--Name-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let building">{{ building.name }}</td>
        </ng-container>

        <!--Value-->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price Value</th>
            <td mat-cell *matCellDef="let building">{{ building.value }}</td>
        </ng-container>

        <!--Weight-->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight (tonnes)</th>
            <td mat-cell *matCellDef="let building">{{ building.weight }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
