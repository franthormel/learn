<div class="content-padding">
    <section>
        <h3>Button Toggle inside of a template-driven form</h3>
        <mat-button-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">Bold</mat-button-toggle>
            <mat-button-toggle value="italic">Italic</mat-button-toggle>
            <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group>
        <p>Chosen value is {{ fontStyle ?? 'none' }}</p>
    </section>
    <section>
        <h3>Button Toggle inside of a reactive form</h3>
        <mat-button-toggle-group [formControl]="fontStyleControl" aria-label="Font Style">
            <mat-button-toggle value="bold">Bold</mat-button-toggle>
            <mat-button-toggle value="italic">Italic</mat-button-toggle>
            <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group>
        <p>Chosen value is {{ fontStyleControl.value ?? 'none' }}</p>
    </section>
</div>
