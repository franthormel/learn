<div class="content-padding">
    <section class="example-section">
        <h3>Basic date range picker forms integration</h3>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker></mat-date-range-picker>

            <mat-error *ngIf="dateRangeHasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="dateRangeHasError('matStartDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <p>Selected range: {{ range.value | json }}</p>
    </section>
    <section class="example-section">
        <h3>Basic date range picker</h3>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="basicPicker" [formControl]="datePicker">
            <mat-datepicker-toggle matSuffix [for]="basicPicker"></mat-datepicker-toggle>
            <mat-datepicker #basicPicker></mat-datepicker>
        </mat-form-field>

        <p>Selected date: {{ datePicker.value | json }}</p>
    </section>
</div>
